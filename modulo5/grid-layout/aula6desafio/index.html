<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Grid Layout</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 150px;
            grid-template-rows: 100px 50px 1fr 50px;
            gap: 5px;
        }
        header {
            background-color: rgb(42, 165, 159);
            grid-area: 1 / 1 / 2 / 3;
        }
        nav {
            background-color: rgb(61, 42, 165);
            grid-area: 2 / 1 / 3 / 3;
        }
        main{
            background-color: rgb(77, 165, 42);
            grid-area: 3 / 1 / 4 / 2;
        }
        section {
            background-color: rgb(165, 42, 42);
            grid-area: 3 / 2 / 4 / 3;          
        }
        footer {
            background-color: rgb(165, 42, 149);
            grid-area: 4 / 1 / 5 / 3 ;           
        }
    </style>
</head>
<body>
    <header>topo</header>
    <nav>menu</nav>
    <main>principal</main>
    <section>secundario</section>
    <footer>roadape</footer>
</body>
</html>

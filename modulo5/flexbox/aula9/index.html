<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.container {
            background-color: aquamarine;
            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <h1>Primeiros passos</h1>
    <div class="container">
        <div class="item">Aaaaaaaaaaaaa</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">Ddddddd</div>
        <div class="item">E</div>
        <div class="item">Ffffffffffffffffffffffff</div>
        <div class="item">G</div>
    </div>
</body>
</html>

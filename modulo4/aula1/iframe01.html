<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe HTML</title>
    <style>
        iframe{
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>
        <iframe src="https://www.youtube.com" frameborder="0">
            <a href="https://www.youtube.com">YouTube</a>
        </iframe>
    </p>

    <p>
        <iframe src="https://tiagomsouzac.github.io/To-Do-List/" frameborder="0">
            <a href="https://tiagomsouzac.github.io/To-Do-List/">To-Do-List</a>
        </iframe>
    </p>

</body>
</html>

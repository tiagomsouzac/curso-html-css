<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Story+Script&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Oooh+Baby&family=Story+Script&display=swap');

        body {
            font-family: "Story Script", sans-serif;
            font-weight: 300;
            font-size: 1.3em;
            font-style: normal;
        }

        h1 {
            font-family: "Oooh Baby", cursive;
            font-weight: 400;
            font-size: 2em;
            font-style: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui, magni cumque. Eligendi facere itaque distinctio laboriosam tenetur molestiae, eaque quibusdam, porro voluptate minima excepturi recusandae molestias illum laudantium eum? Vitae?</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="m"> <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="f"> <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esporte Favorito</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Volei</label>
            <input type="checkbox" name="esroc" id="iesroc"> <label for="iesroc">Rockey</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

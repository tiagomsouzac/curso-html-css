<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaQuery.css">
</head>
<body> 
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem-vindo e fa√ßa seu login!</p>
                    <form action="" method="post" autocomplete="on">
                        <div class="campo">
                            
                            <span class="material-symbols-outlined">person</span>
                            <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required>
                            <label for="ilogin">Login</label>
                        </div>
                        <div class="campo">
                            <span class="material-symbols-outlined">vpn_key</span>
                            <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required>
                            <label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="#">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                    </form>
            </div>
        </section>
    </main>
</body>
</html>

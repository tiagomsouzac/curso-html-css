<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinânica</h1>
    <p>É uma imagem, porém para quem ve. Na verdade são 3 imagens diferentes para se adaptar ao tamanho da tela!</p>
    <picture>
        <!--TEM QUE SEGUIR A ORDEM!-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem-flexivel">
    </picture>
    <h1>Reproduzindo audio!</h1>
    <p>breque do linkin park abaixo</p>
    <audio src="midia/breque-linkinpark.mp3" controls autoplay preload="metadata"></audio>

    <p>esse outro audio é o fravo aumentado</p>
    <audio controls preload="metadata">
        <source src="midia/frevo_prolongado.mp3" type="audio/mpeg">
        <p>Não foi possível reproduzir. Baixe o audio <a href="midia/frevo_prolongado.mp3" target="_blank">aqui</a></p>
    </audio>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <h1>Vídeo inseridos localmente</h1>
    <p>este vídeo está no meu pc</p>
    <video controls poster="imagens/imagem.jpg" width="500">
        <source src="videos/video.mp4" type="video/mp4">
        <p>seu navegador é ruim, não aguenta mp4</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aJ6oQAur3xY?si=adIF6ZyCIZ-Xhlld" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>

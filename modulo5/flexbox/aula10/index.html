<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.container {
            background-color: aquamarine;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
        }

        div#i1 {

            flex-basis: 200px;
            flex-shrink: 1;
            flex-grow: 0;
        }

        div#i2 {

            flex-basis: 300px;
            flex-shrink: 0;
            flex-grow: 1;
        }

        div#i3 {
            flex-basis: 100px;
            flex-shrink: 0;
            flex-grow: 0;
        }

        div#i4 {
            flex: 1 1 150px /*flex-grow + flex-shrink + flex-basis*/
        }
    </style>
</head>
<body>
    <h1>Primeiros passos</h1>
    <div class="container">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
    </div>
</body>
</html>

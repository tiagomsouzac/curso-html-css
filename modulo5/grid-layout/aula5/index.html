<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Caixas</title>
    <style>
        div.container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        div.caixa1{
            background-color: red;
            /*grid-row-start: 1;
            grid-row-end: 2;*/
            grid-row: 1 / 2;

            /*grid-column-start: 1;
            grid-column-end: 5;*/
            grid-column: 1 / 5;
        }

        div.caixa2{
            background-color: green;
            grid-row: 2 / 4;
            grid-column: 1 / 3;
        }

        div.caixa3{
            background-color: blue;
            /*grid-row: 2 / 4;
            grid-column: 3 / 5;*/
            grid-area: 2 / 3 / 4 / 5; /*row start / column start / row end / column end*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="caixa1">caixa 1</div>
        <div class="caixa2">caixa 2</div>
        <div class="caixa3">caixa 3</div>
    </div>
</body>
</html>
